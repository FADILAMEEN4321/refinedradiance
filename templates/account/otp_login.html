{% extends 'products/base.html' %}




{% block content %}
<div class="container" style="margin-top: 100px !important;">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card" data-aos="fade-up" data-aos-delay="0" style="color: white;
      background: #1e1b1be3;
      border: 1px solid #ededed;
      padding: 23px 20px 29px;
      border-radius: 5px;">
        <div class="card-body">
          <h2 class="card-title" style="color: wheat;">OTP login</h2>
          {% include 'includes/alerts.html' %}
       
          <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 18px;">
              <label for="email">Enter your phone number:</label>
              <input type="text" class="form-control" name="phone_number" required  style="background-color: #e6eff5;">
            </div>
            <button type="submit" class="btn btn-primary " style="margin-bottom: 15px;background-color: wheat;border-color: wheat;">Send OTP</button><br>
            <a href="{% url 'user_login' %}"  style="margin-bottom: 15px; color: wheat;">Back to login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
