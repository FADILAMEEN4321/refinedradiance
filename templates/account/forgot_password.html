 {% extends 'products/base.html' %}


{% comment %} {% block content %}
  <h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Enter your email:</label>
    <input type="email" name="email" required>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %} {% endcomment %}





{% block content %}
<div class="container" style="margin-top: 100px !important;">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card" data-aos="fade-up" data-aos-delay="0"  style="color: white;
      background: #1e1b1be3;
      border: 1px solid #ededed;
      padding: 23px 20px 29px;
      border-radius: 5px;">
        <div class="card-body">
          <h2 class="card-title" style="color: wheat;">Forgot Password?</h2>
          {% include 'includes/alerts.html' %}
       
          <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 18px;">
              <label for="email">Enter your email:</label>
              <input type="email" class="form-control" name="email" required style="background-color: #e6eff5;">
            </div>
            <button type="submit" class="btn btn-primary " style="margin-bottom: 15px;background-color: wheat;border-color: wheat;">Reset Password</button><br>
            <a href="{% url 'user_login' %}"  style="margin-bottom: 15px; color: wheat;">Back to login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
