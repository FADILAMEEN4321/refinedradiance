{% extends 'adminside/adminbase.html' %}

{% block content %}
        <section class="content-main">
            <div class="row">
                <div class="col-6">
                    <div class="content-header">
                        <h2 class="content-title">Add Product Image</h2>
                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            {% include 'includes/alerts.html' %}
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                            <div class="row">
                                <div class="col-md-3">
                                    <h6>1. Product Title</h6>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-4">
                                        <label class="form-label">Product name</label>
                                        <select class="form-select" name="product" required>
                                            {% for product in products %}
                                            <option value="{{ product.id }}"> {{ product.name }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    
                                    
                                </div> <!-- col.// -->
                             
                            <hr class="mb-4 mt-0">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6>2. Media</h6>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-4">
                                        <label class="form-label">Images</label>
                                        <input type="file" name="image" accept="image/*" required>
                                    </div>
                                </div> <!-- col.// -->
                            </div> <!-- .row end// -->
                            <div>
                                <button class="btn btn-md rounded font-sm hover-up" type="submit">Create</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section> <!-- content-main end// -->

{% endblock %}
